<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/plantilla :: common-header" />
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div th:replace="common/plantilla :: header-main-header"></div>

		<div th:replace="common/plantilla :: sidebar"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Dashboard
					<p>
						<small>Control panel</small>
					</p>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Actualizar contraseña</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<!-- Aqui va el contenido que se carga de todas las vistas -->
				<form th:action="@{/user/actualizarpassword}" method="post">
					<input type="hidden" name="id" th:value="${user.id}" />
					
					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-xs-6">
								<label for="txtNewPassword">* Nuevo password: </label>
								<input type="password" class="form-control" id="password" name="password" required="required" />
								<p style="color: #828282">Ingresar un password temporal para que el usuario lo cambie despu&eacute;s de iniciar sesi&oacute;n.</p>
							</div>
							<div class="col-md-6 col-xs-6">
								<label for="txtConfirmPassword">* Confirmar nuevo password: </label>
								<input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required="required" />
								<p style="color: #828282">Vuelva a ingresar el password.</p>
							</div>
						</div>
					</div>

					<button type="submit" class="btn btn-primary">Actualizar</button>
				</form>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="common/plantilla :: main_footer"></div>
	</div>
	<!-- ./wrapper -->

	<div th:replace="common/plantilla :: plugins"></div>
</body>
</html>
