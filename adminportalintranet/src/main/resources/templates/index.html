<!DOCTYPE html>
<html >
<head th:replace="common/plantilla :: common-header" />
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="#"><b>Intranet</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Iniciar Sesi&oacute;n</p>
			<div th:if="${param.error != null}" style="color: red;">Usuario o password incorrecto.</div>
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<label for="newUsername">* Username: </label> <input
						class="form-control" type="text" name="username" id="newUsername"
						required="required" />
				</div>

				<div class="form-group">
					<label for="password">* Password: </label> <input
						class="form-control" type="password" name="password" id="password"
						required="required" />
					<!--  <input type="hidden" name="token" value="${token}"/>-->
				</div>
				<div class="row">
					<div class="col-xs-12">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Iniciar</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<a th:href="@{/forgetPassword}">Olvid&eacute; mi password</a>
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<div th:replace="common/plantilla :: plugins"></div>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' /* optional */
			});
		});
	</script>
</body>
</html>
