<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/plantilla :: common-header" />
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div th:replace="common/plantilla :: header-main-header"></div>

		<div th:replace="common/plantilla :: sidebar"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
				<!--Listar Todos los LEADs -->
					<p>					
						<a th:href="@{/producto/nuevoProducto}" class="btn btn-success"></i>
							Nuevo Producto</a>
					</p>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Listar Productos</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<!-- Aqui va el contenido que se carga de todas las vistas -->
				<div class="box">
				<!-- <div class="box-header">
						<h1>Listar LEADS</h1>
					</div> -->	
					<!-- /.box-header -->
					<div class="box-body">
						<table id="example1" class="table table-bordered table-striped">
							<thead>
								<tr>
									<!-- <th>Id</th>-->									
									<th>Consultar</th>																										
									<th>Nombre</th>
									<th>Vlr Licencia</th>
									<th>Vlr Mes</th>
									<th>Vlr Noche</th>
									<th>Tipo</th>																		
									<th>Estado</th>						
								</tr>
							</thead>
							<tbody>
								<tr data-th-each="producto : ${productos}">									 							
							   <!-- <td><a th:href="@{/lead/leadInfo(id=${lead.id})}" ><span th:text="${lead.empresa}" ></a></td> -->
							        <td><a th:href="@{/producto/productoInfo(id=${producto.id})}" class="btn btn-primary btn-sm"><span class="fa fa-info-circle"> </span> Consultar</a></td>							        							        								
									<td th:text="${producto.nombre_producto}"></td>
									<td th:text="${#numbers.formatCurrency(producto.licencia_desde)}"></td>									
									<td th:text="${#numbers.formatCurrency(producto.mes_desde)}"></td>
									<td th:text="${#numbers.formatCurrency(producto.noche_fact_desde)}"></td>
									<td>
										<div th:switch="${producto.tipoProducto}">
											  <p th:case="'1'">Aplicaci&oacute;n</p>
											  <p th:case="0">Servicio</p>
										</div>
									 </td>
									
									<td>
										<div th:switch="${producto.estado}">
											  <p th:case="'1'">Activo</p>
											  <p th:case="0">Inactivo</p>
										</div>
									 </td>									
									<!-- <td>
										<input hidden="hidden" name="id" th:value="${book.id}" />
										<button th:id="'oneBook-'+${book.id}" class="btn btn-danger btn-xs delete-book" type="submit" value="delete" >
										<span class="fa fa-times"></span>Delete</button>
									</td> -->
								</tr>
							</tbody>
							
						</table>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="common/plantilla :: main_footer"></div>
	</div>
	<!-- ./wrapper -->

	<div th:replace="common/plantilla :: plugins"></div>

	<script>
		$(function() {
			$('#example1').DataTable()
			/*$('#example2').DataTable({
				'paging' : true,
				'lengthChange' : false,
				'searching' : false,
				'ordering' : true,
				'info' : true,
				'autoWidth' : false
			})*/
		})
	</script>
</body>
</html>
