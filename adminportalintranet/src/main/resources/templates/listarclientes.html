<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/plantilla :: common-header" />
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div th:replace="common/plantilla :: header-main-header"></div>

		<div th:replace="common/plantilla :: sidebar"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Clientes
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Listar Clientes</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<!-- Aqui va el contenido que se carga de todas las vistas -->
				<div class="box">
				<!-- <div class="box-header">
						<h1>Listar LEADS</h1>
					</div> -->	
					<!-- /.box-header -->
					<div class="box-body">
						<table id="example1" class="table table-bordered table-striped">
							<thead>
								<tr>
									<!-- <th>Id</th>-->									
									<th>Serial</th>
									<th>Licencias y equipos</th>
									<th>Empresa</th>																		
									<th>Tipo</th>
									<th>Pa&iacute;s</th>
									<th>Dpto</th>
									<th>Ciudad</th>																		
									<th>Creado el</th>						
								</tr>
							</thead>
							<tbody>
								<tr data-th-each="lead : ${leads}">									 							
							   <!-- <td><a th:href="@{/lead/leadInfo(id=${lead.id})}" ><span th:text="${lead.empresa}" ></a></td> -->
							        <td><a th:href="@{/serial/GestionarSerial(id=${lead.id})}" class="btn btn-primary btn-sm"><span class="fa fa-info-circle"> </span> Gestionar serial</a></td>
							        <td><a th:href="@{/serial/GestionarLicencias(id=${lead.id})}" class="btn btn-primary btn-sm"><span class="fa fa-info-circle"> </span> Gestionar licencias</a></td>
							        <td th:text="${lead.empresa}"></td>							        									
									<td th:text="${lead.NombreTipoEmpresa}"></td>
									<td th:text="${lead.countryName}"></td>									
									<td th:text="${lead.stateName}"></td>
									<td th:text="${lead.cityName}"></td>
									<td th:text="${lead.fechaCreacion}"></td>									
									<!-- <td>
										<input hidden="hidden" name="id" th:value="${book.id}" />
										<button th:id="'oneBook-'+${book.id}" class="btn btn-danger btn-xs delete-book" type="submit" value="delete" >
										<span class="fa fa-times"></span>Delete</button>
									</td> -->
								</tr>
							</tbody>
							
						</table>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="common/plantilla :: main_footer"></div>
	</div>
	<!-- ./wrapper -->

	<div th:replace="common/plantilla :: plugins"></div>

		$(function() {
			$('#example1').DataTable()

				'info' : true,

	</script>
