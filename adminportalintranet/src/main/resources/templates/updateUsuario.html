<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/plantilla :: common-header" />
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div th:replace="common/plantilla :: header-main-header"></div>

		<div th:replace="common/plantilla :: sidebar"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Dashboard
					<p>
						<small>Control panel</small>
					</p>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Actualizar usuario</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<!-- Aqui va el contenido que se carga de todas las vistas -->
				<form th:action="@{/user/updateUsuario}" method="post">
					<input type="hidden" name="id" th:value="${user.id}" />

					<div class="bg-info" th:if="${usuarioExiste}">Este nombre de usuario ya existe.</div>
					<div class="bg-info" th:if="${emailExiste}">Este email ya existe.</div>

					<div class="form-group">
						<div class="row">
							<div class="col-xs-6">
								<label for="firstName">* Nombres:</label> <input type="text"
									class="form-control" id="firstName" name="firstName"
									th:value="${user.firstName}" required="required" />
							</div>
							<div class="col-xs-6">
								<label for="lastName">* Apellidos:</label> <input type="text"
									class="form-control" id="lastName" name="lastName"
									th:value="${user.lastName}" required="required" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 col-xs-4">
								<label for="userName">* Username: </label>
								<input type="text" class="form-control" id="userName" name="username" th:value="${user.username}" required="required" />
							</div>
							<div class="col-md-4 col-xs-4">
								<label for="email">* Email: </label>
								<input type="text" class="form-control" id="email" name="email" th:value="${user.email}" required="required" />
							</div>
							<div class="col-md-4 col-xs-4">
								<label for="role">* Rol: </label>
								<select id="role" name="role" class="form-control" required="required">
									<option value="0">Seleccionar rol</option>
									<option th:each="role: ${roles}" th:value="${role.roleId}" th:text="${role.name}" th:selected="${userrole.role}"></option>
									<!--  <div data-th-each="role: ${roles}">
										<option th:value="${role.roleId}" th:text="${role.name}"></option>
									</div>-->
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 col-xs-6">
								<label for="password">* Password: </label>
								<input type="password" class="form-control" id="password" name="password" required="required" />
							</div>
							<div class="col-md-6 col-xs-6">
								<label for="txtConfirmPassword">* Confirmar password: </label>
								<input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required="required" />
								<p style="color: #828282">Vuelva a ingresar el password.</p>
							</div>
							<input type="hidden" class="form-control" id="userrole" name="userrole" th:value="${userrole.userRoleId}" />
						</div>
					</div>

					<button type="submit" class="btn btn-primary">Actualizar usuario</button>
				</form>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="common/plantilla :: main_footer"></div>
	</div>
	<!-- ./wrapper -->

	<div th:replace="common/plantilla :: plugins"></div>
</body>
</html>
